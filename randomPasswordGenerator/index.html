<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator-The code School</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Generate a <br><span>Random Password</span></h2>
            
            <div class="password-box">
                <input type="text" id="password" placeholder="password" readonly>
                <span id="copy-icon" class="material-symbols-outlined">
                    content_copy
                </span>
            </div>

            <div class="length-row">
                <p>Password Length</p>
                <span id="slider-value">12</span>
            </div>
            <input type="range" id="length-slider" min="4" max="20">

            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                </span>
                <label for="uppercase" class="include-label">Include uppercase Letters(A-Z)</label>
                <input type="checkbox" id="uppercase" hidden>
            </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                </span>
                <label for="lowercase" class="include-label">Include lowercase Letters(a-z)</label>
                <input type="checkbox" id="lowercase" hidden>
            </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                </span>
                <label for="symbols" class="include-label">Include symbols Letters(@-!)</label>
                <input type="checkbox" id="symbols" hidden>
            </div>
            <div class="row">
                <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                </span>
                <label for="numbers" class="include-label">Include numbers (0-9)</label>
                <input type="checkbox" id="numbers" hidden>
            </div>

            <button type="button" id="generate-btn">
                <span class="material-symbols-outlined">
                    electric_bolt
                </span>Generate Password</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26bce251b7.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
