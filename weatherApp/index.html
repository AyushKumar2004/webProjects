<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grant location-->
            <div class="sub-container grant-location-container">
                <img src="./location.png" width="80" height="80" loading="lazy"></img>
                <p>grant location access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn"  data-grantAccess>Grant access</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input  placeholder="search for city.." data-searchInput>
                <button class="btn">
                    <img src="./search.png" width="20" heigth="20" loading="lazy">
                </button>
            </form>

            <!--loading screen conatiner-->
            <div class="sub-container loading-container">
                <img src="./loading.gif" width="150" height="150" loading="lazy">
                <p>loading</p>
            </div>

            <!--user info conatiner-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather desc-->
                <p data-weatherDesc></p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--# cards parameter-->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./wind.png">
                        <p>windspeed</p>
                        <p wind-speed></p>
                    </div>
                    
                    <!--card2-->
                    <div class="parameter">
                        <img src="./humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src="./cloud.png">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!--error container-->
            <div class="sub-container error-container">
                <img src="./not-found.png">
                <p data-ErrorMsg></p>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
